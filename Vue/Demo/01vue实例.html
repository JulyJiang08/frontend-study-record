<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue实例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"Hello,Vue!"
            }
        })
    </script>
</body>
</html>
